query getDiscussions($forumId: String!) {
    getForum(slug: $forumId) {
        id

        discussions {
            id
            topic
            slug
            locked
            karma_total
            updated_at
            created_at
            preview
            last_read_at
            unread_posts_count
            last_post_at
            reply_count
            admin_post
            moderator_post

            user {
                username
                name
                is_admin
                is_patron
                is_supporter
                avatar_url
            }

            character {
                name
                slug
                profile_image {
                    url {
                        thumbnail
                    }
                }
            }
        }
    }
}
query getForum($id: String!) {
    getForum(slug: $id) {
        id
        slug
        name
        summary
        description
        system_owned
        created_at
        rules
        prepost_message
        is_open
        is_member

        member_count
        discussion_count

        owner {
            username
            name
            is_admin
            is_patron
            is_supporter
            avatar_url
        }

        # moderators {
        #     username
        #     name
        #     is_admin
        #     is_patron
        #     is_supporter
        #     avatar_url
        # }

        discussions(sticky: true) {
            discussions {
                id
                topic
                slug
                locked
                updated_at
                created_at
                preview
                last_read_at
                unread_posts_count
                last_post_at
                reply_count

                user {
                    username
                    name
                    is_admin
                    is_patron
                    is_supporter
                    avatar_url
                }

                character {
                    name
                    slug
                    profile_image {
                        url {
                            thumbnail
                        }
                    }
                }
            }
        }
    }
}
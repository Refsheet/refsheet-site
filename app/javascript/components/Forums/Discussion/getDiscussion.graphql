query getDiscussion($forumId: String!, $id: String!) {
    getDiscussion(forumId: $forumId, id: $id) {
        id
        topic
        slug
        locked
        karma_total
        updated_at
        created_at
        reply_count
        content
        content_html

        forum {
            id
            slug
            name
        }

        user {
            username
            name
            is_admin
            is_patron
            is_supporter
            avatar_url
        }

        character {
            name
            slug
            profile_image {
                url {
                    thumbnail
                }
            }
        }
    }
}
#import "./ForumPostFields.graphql"

query getDiscussion($forumId: String!, $discussionId: String!) {
    getDiscussion(forumId: $forumId, id: $discussionId) {
        id
        topic
        slug
        locked
        karma_total
        updated_at
        created_at
        reply_count
        content
        content_html
        admin_post
        moderator_post
        can_edit
        can_destroy

        forum {
            id
            slug
            name
        }

        user {
            username
            name
            is_admin
            is_patron
            is_supporter
            avatar_url
        }

        character {
            id
            name
            slug
            profile_image {
                url {
                    thumbnail
                }
            }
        }

        posts {
            ...ForumPostFields
        }
    }
}

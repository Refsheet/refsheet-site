fragment ForumPostFields on ForumPost {
    id
    content
    content_html
    karma_total
    created_at
    updated_at
    admin_post
    moderator_post
    is_edited
    can_edit
    can_destroy

    user {
        username
        name
        is_admin
        is_patron
        is_supporter
        avatar_url
    }

    character {
        id
        name
        slug
        profile_image {
            url {
                thumbnail
            }
        }
    }
}

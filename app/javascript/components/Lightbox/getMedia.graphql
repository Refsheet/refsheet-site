query getMedia($mediaId: ID!) {
    getMedia(mediaId: $mediaId) {
        id
      title
      created_at

      caption
      caption_html
      source_url
      source_url_display

        nsfw
        hidden
        background_color
        image_processing

        favorites_count
        comments_count
        is_favorite
        is_managed
        watermark
        gravity
        image_processing

      url {
        large
      }

        download_link

        hashtags {
            tag
        }

        tags {
            position_x
            position_y

            character {
                name
            }
        }

      character {
        name
        path
        profile_image {
            url {
                thumbnail
            }
        }
      }

        favorites {
            id,
            user {
                username,
                name,
                avatar_url
            }
        }
    }
  }
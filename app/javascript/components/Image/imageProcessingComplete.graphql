subscription onImageProcessingComplete($imageId: ID!) {
    imageProcessingComplete(imageId: $imageId) {
      id
      title
      nsfw
      hidden
      background_color
      aspect_ratio
      comments_count
      favorites_count
      image_processing
      image_processing_error
      is_favorite
      is_managed
      width
      height
      url {
          small
          medium
      }
      size {
          small {
              width
              height
          }
          medium {
              width
              height
          }
      }
    }
  }

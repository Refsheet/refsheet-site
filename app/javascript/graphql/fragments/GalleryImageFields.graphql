fragment GalleryImageFields on Image {
    id
    created_at
    title
    nsfw
    hidden
    background_color
    aspect_ratio
    comments_count
    favorites_count
    image_processing
    image_processing_error
    is_favorite
    is_managed
    width
    height
    url {
        thumbnail
        small
        small
        medium
        large
    }
    size {
        small {
            width
            height
        }
        small_square {
            width
            height
        }
        medium {
            width
            height
        }
    }
}

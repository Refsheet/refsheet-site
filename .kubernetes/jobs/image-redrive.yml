apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: image-redrive
spec:
  schedule: '*/15 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: refsheet-prod
            tier: refsheet-prod-job
          annotations:
            configHash: b9a73fa65ef40e5e2001b694ffa924910fc3c63a17bd0d9cc4fbe6042b6bf225
        spec:
          restartPolicy: Never
          containers:
            - name: image-redrive
              image: gcr.io/refsheet-239409/refsheet-site-nginx:bb7c0063121bce5885632829fdc77dbd67ea15c8
              imagePullPolicy: Always
              command:
                - bundle
              args:
                - exec
                - rails
                - runner
                - ImageRedriveJob.perform_now
              envFrom:
                - configMapRef:
                    name: refsheet-prod
                - secretRef:
                    name: refsheet-prod-secret

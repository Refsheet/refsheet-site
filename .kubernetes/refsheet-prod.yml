apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: refsheet-prod
  labels:
    app: refsheet-prod
    tier: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: refsheet-prod
        tier: frontend
        run: refsheet-prod
      annotations:
        configHash: b6434529026540e58e2751ed60fcfe48ccee9201aa8a9294c7742e58b3a3d66c
    spec:
      volumes:
      - name: refsheet-prod-storage
        secret:
          secretName: refsheet-prod-storage
      containers:
      - name: refsheet-prod
        image: gcr.io/refsheet-239409/refsheet-site:5b8f461dab7a88d3db061f92c96c65c3d99c85a3
        imagePullPolicy: Always
        livenessProbe:
          periodSeconds: 120
          timeoutSeconds: 120
          httpGet:
            path: /health.json
            port: 3000
            scheme: HTTP
        readinessProbe:
          periodSeconds: 120
          timeoutSeconds: 120
          httpGet:
            path: /health.json
            port: 3000
            scheme: HTTP
        command:
        - bundle
        args:
        - exec
        - rails
        - server
        - -b
        - 0.0.0.0
        - -p
        - "3000"
        envFrom:
        - configMapRef:
            name: refsheet-prod
        - secretRef:
            name: refsheet-prod-secret
        volumeMounts:
        - name: refsheet-prod-storage
          mountPath: /secrets/storage
          readOnly: true
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          requests:
            cpu: "0.2"
            memory: 600M
          limits:
            cpu: "0.4"
            memory: 1G

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: refsheet-prod-worker
  labels:
    app: refsheet-prod
    tier: worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: refsheet-prod
        tier: refsheet-prod-worker
      annotations:
        configHash: b9a73fa65ef40e5e2001b694ffa924910fc3c63a17bd0d9cc4fbe6042b6bf225
    spec:
      containers:
        - name: refsheet-prod-worker
          image: gcr.io/refsheet-239409/refsheet-site:ee337fd717b1f8cbeeb4731f903e4d215331f448
          imagePullPolicy: Always
          command:
            - bundle
          args:
            - exec
            - rake
            - resque:work
            - QUEUE=priority,refsheet_image_processing,refsheet_application_queue
          envFrom:
            - configMapRef:
                name: refsheet-prod
            - secretRef:
                name: refsheet-prod-secret
          resources:
            requests:
              cpu: "2"
              memory: 2G
            limits:
              cpu: "4"
              memory: 4G

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: refsheet-prod-worker
  labels:
    app: refsheet-prod
    tier: worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: refsheet-prod
        tier: refsheet-prod-worker
    spec:
      containers:
        - name: refsheet-prod-worker
          image: gcr.io/refsheet-239409/refsheet-site:latest
          imagePullPolicy: Always
          env:
            - name: FORMATION
              value: worker=1
          envFrom:
            - configMapRef:
                name: refsheet-prod
            - secretRef:
                name: refsheet-prod-secret
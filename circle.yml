dependencies:
  pre:
    - if [ $CIRCLE_BRANCH = 'master' ]; then sudo apt-get install python-dev; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then sudo pip install awsebcli; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then sudo easy_install --upgrade six; fi

test:
  override:
    - bundle exec rspec --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec.xml

deployment:
  production:
    branch: production
    commands:
      - bash ./bin/setup-eb.sh
      - bundle exec rake refsheet:deploy[refsheet-prod]
      - bundle exec rake refsheet:deploy[refsheet-prod-worker]


steps:

  #== BUILD

  - name: 'gcr.io/kaniko-project/executor'
    args:
      - --destination=gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID
      - --cache=true
      - --dockerfile=./Dockerfile.dev

  #== SETUP

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - run
      - -d
      - --name=postgres
      - --network=cloudbuild
      - -e
      - POSTGRES_PASSWORD=fishsticks
      - postgres

  # Wait for Postgres to become available
  - name: 'jwilder/dockerize:0.6.1'
    args:
      - dockerize
      - -timeout=60s
      - -wait=tcp://postgres:5432

  # Setup Database
  - name: 'gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID'
    args: ['bundle', 'exec', 'rake', 'db:migrate']

  #== TEST

  - name: 'gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID'
    args: ['bundle', 'exec', 'rspec', '--exclude-pattern', '**/{features,requests}/**/*_spec.rb']
    secretEnv:
      - CODECOV_TOKEN

  - name: 'gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID'
    args: ['bundle', 'exec', 'rspec', '--pattern', '**/{features,requests}/**/*_spec.rb']
    secretEnv:
      - CODECOV_TOKEN

  - name: 'gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID'
    args: ['bin/entrypoint.dev.sh', 'yarn', 'run', 'test']

  - name: 'gcr.io/$PROJECT_ID/refsheet-site-ci:$REVISION_ID'
    args: ['bin/entrypoint.dev.sh', 'yarn', 'run', 'prettier-check']

  #== TEARDOWN

  - name: 'gcr.io/cloud-builders/docker'
    args: ['rm', '--force', 'postgres']

options:
  env:
    - RAILS_ENV=test
    - RACK_ENV=test
    - NODE_ENV=test
    - DB_HOST=postgres
    - DB_USERNAME=postgres
    - DB_PASSWORD=fishsticks
    - DB_DATABASE=postgres
    - CI=true

